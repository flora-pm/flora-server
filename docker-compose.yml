services:
  devel:
    image: $USER-flora-devel
    pull_policy: never
    build:
      dockerfile: Dockerfile
      args:
        - USER=${USER}
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "8084:8084"
    volumes:
      - database-data:/flora-server/pgdata/
      - .:/flora-server:Z
    links:
      - flora-database
    command: sleep infinity
    profiles:
      - local
    depends_on:
      - flora-database

  flora-database:
    image: docker.io/library/postgres:17.5
    container_name: flora-database
    user: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    expose:
      - "5432"
    env_file:
      - database.env
    volumes:
      - database-data:/var/lib/postgresql/data
    profiles:
      - local

volumes:
  database-data:
