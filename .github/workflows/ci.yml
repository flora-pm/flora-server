name: CI

on:
  pull_request:
  push:
    branches: ["main", "development"]

jobs:
  tests:
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2.3.1

    - name: Set up Haskell
      id: setup-haskell
      uses: haskell/actions/setup@v1
      with:
        ghc-version: "8.10.7"
        cabal-version: "latest"

    - name: Configure environment
      run: |
        ./.github/workflows/setup.sh
        echo "/usr/lib/postgresql/14/bin/" >> $GITHUB_PATH
        echo "$HOME/.ghcup/bin" >> $GITHUB_PATH
        echo "$HOME/.cabal/bin" >> $GITHUB_PATH
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache
      uses: actions/cache@v2.1.3
      with:
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
        key: ${{ runner.os }}

    - name: Build
      run: |
        make souffl√©
        make build
    - name: Test
      run: make test
    env:
      FLORA_DB_DATABASE: flora_test
      FLORA_DB_PASSWORD: postgres
      FLORA_DB_POOL_CONNECTIONS: 10
      FLORA_DB_POST: 5432
      FLORA_DB_SUB_POOLS: 10
      FLORA_DB_TIMEOUT: 10
      FLORA_DB_USER: postgres
      FLORA_LOGGING_DESTINATION: stdout
      FLORA_HTTP_PORT: 8083
