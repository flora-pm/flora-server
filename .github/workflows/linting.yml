name: Linting

on:
  pull_request:
  push:
    branches: ["main", "development"]

jobs:
  fourmolu:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - uses: haskell-actions/run-fourmolu@v11
      with:
        version: "0.17.0.0"
        pattern: |
          src/**/*.hs
          test/**/*.hs
          app/**/*.hs

  hlint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: 'Set up HLint'
      uses: haskell-actions/hlint-setup@v2
      with:
        version: '3.8'

    - name: 'Run HLint'
      uses: haskell-actions/hlint-run@v2
      with:
        path: '["src/", "test/", "app/"]'
        fail-on: warning
